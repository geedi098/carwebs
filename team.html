<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Car Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .team-section {
            background: #f8f9fa;
            padding: 60px 0;
            text-align: center;
        }
        .team-member {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .team-member:hover {
            transform: translateY(-10px);
        }
        .team-member img {
            width: 100%;
            border-radius: 10px;
        }
        .team-member h4 {
            margin-top: 15px;
            color: #333;
        }
        .team-member p {
            color: #777;
            margin-bottom: 10px;
        }
        .social-icons a {
            color: #ff6600;
            font-size: 18px;
            margin: 0 10px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #e65c00;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background: #005bb5;
         }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #0073e6;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        header {
            background: #0073e6;
            color:black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

        <nav>

                <li><a href="services.html">Services</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </style>
</head>
